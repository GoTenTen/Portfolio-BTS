<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="">

    <header>
        <h1>Premier titre en gros</h1>
        <p>phrase d'accueil</p>
        <nav>
            <ul>
                <li><a href="#">Nothing</a></li>
                <li><a href="#">Nothing</a></li>
                <li><a href="#">Nothing</a></li>
                <li><div class="toggle-container">
                        <input type="checkbox" id="dark-mode-toggle">
                        <label for="dark-mode-toggle" class="toggle-label"></label>
                    </div></li>
            </ul>
        </nav>
    </header>

    <a href="index.html"> retour à l'accueil</a>

    <script>
        const toggleInput = document.getElementById('dark-mode-toggle'); //document -> la page web complète
        const body = document.body;

        const themeSauvegarde = localStorage.getItem('theme');

        if (themeSauvegarde === 'dark') {
                body.classList.add('dark-mode');
                // On recoche le bouton (s'il existe sur la page)
                if (toggleInput) {
                    toggleInput.checked = true;
                }
            }
        toggleInput.addEventListener('change', () => {
            //Si la case est coché on passe en mode sombre
            if (toggleInput.checked){
                body.classList.add("dark-mode");
                //on stock le fait que le site est passé en dark mode
                localStorage.setItem('theme', 'dark');
            }else{
                //Sinon on l'enlève
                body.classList.remove("dark-mode");
                //et ici on stock si ça passe en light mode
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
